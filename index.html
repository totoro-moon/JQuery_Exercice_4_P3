<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <title>Exercice 4 Partie 3</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1 class="col-sm-12 text-info text-center"># Exercice 4 Partie 3</h1>
      <h2 class="col-sm-12 text-primary text-center pb-3">créer une div coloré et cinq boutons. Un pour augmenter la
        hauteur de la div, un pour faire disparaitre la div, un pour
        changer la couleur de la div, un pour revenir à la couleur initiale et un pour la faire réapparaitre.</h2>
      <div class="myDiv col-sm-12"></div>
      <div class="py-3 mx-auto">
        <button id="bt1" class="btn btn-outline-info" type="button">changer la hauteur</button>
        <button id="bt2" class="btn btn-outline-info" type="button">faire disparaitre</button>
        <button id="bt3" class="btn btn-outline-info" type="button">changer la couleur</button>
        <button id="bt4" class="btn btn-outline-info" type="button">revenir à la couleur</button>
        <button id="bt5" class="btn btn-outline-info" type="button">faire réapparaitre</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
